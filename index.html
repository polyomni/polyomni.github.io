<html>
  <head>
    <meta charset="utf-8">
    <title>polyomni</title>
  </head>
  <body>
    <h1>
    <script>
      var letters = "polyomni".split('');
      while (letters.length > 0) {
        var i = Math.floor(Math.random() * letters.length);
        var c = letters[i];
        letters.splice(i, 1);
        document.write(c);
      }
    </script>
    </h1>
  </body>
</html>
